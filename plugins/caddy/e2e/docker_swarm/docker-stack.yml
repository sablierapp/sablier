version: "3.7"

services:
  proxy:
    image: caddy:local
    ports:
      - target: 80
        published: 8080
        protocol: tcp
        mode: host # Won't work in github actions otherwise
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    deploy:
      restart_policy: 
        condition: none # Do not restart on setup failure

  sablier:
    image: acouvreur/sablier:local
    command:
      - start
      - --provider.name=swarm
      - --logging.level=trace
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'

  whoami:
    image: containous/whoami:v1.5.0
    deploy:
      replicas: 0

  nginx:
    image: nginx:1.23.1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 5s
    deploy:
      replicas: 0