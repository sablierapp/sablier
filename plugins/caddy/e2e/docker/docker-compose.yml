version: "3.7"

services:
  proxy:
    image: caddy:local
    ports:
      - "8080:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    restart: "no"

  sablier:
    image: acouvreur/sablier:local
    command:
      - start
      - --provider.name=docker
      - --logging.level=trace
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'

  whoami:
    image: containous/whoami:v1.5.0

  nginx:
    image: nginx:1.25.5
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 5s