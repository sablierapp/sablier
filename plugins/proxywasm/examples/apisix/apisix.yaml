routes:
  - uri: "/wasm"
    plugins:
      proxywasm_sablier_plugin:
        conf: '{ "sablier_url": "sablier:10000", "sablier_port": 10000, "group": "demo", "session_duration": "10s", "dynamic": { "display_dame": "From wasm", "show_details": true, "theme": "hacker-terminal", "refresh_frequency": "5s" } }'
    upstream:
      type: roundrobin
      nodes:
        "web_service:80": 1
