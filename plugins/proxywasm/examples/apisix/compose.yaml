services:
  apisix:
    image: apache/apisix:3.9.0-debian
    restart: always
    volumes:
      - ./config.yaml:/usr/local/apisix/conf/config.yaml:ro
      - ./apisix.yaml:/usr/local/apisix/conf/apisix.yaml:ro
      - ../../sablierproxywasm.wasm:/wasm/sablierproxywasm.wasm
    ports:
      - "9180:9180/tcp"
      - "9080:9080/tcp"
      - "9091:9091/tcp"
      - "9443:9443/tcp"
      - "9092:9092/tcp"
    networks:
      - apisix

  web_service:
    image: nginx:1.23.1
    labels:
      - sablier.enable=true
      - sablier.group=demo
    networks:
      - apisix

  sablier:
    image: acouvreur/sablier:main
    command:
      - start
      - --provider.name=docker
      - --logging.level=info
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
    networks:
      - apisix

networks:
  apisix:
    driver: bridge