version: 2
updates:
  - package-ecosystem: "gomod"
    directories:
      - "/"
      - "/plugins/caddy"
      - "/plugins/proxywasm"
      - "/plugins/traefik"
    schedule:
      interval: "daily"
    groups:
      k8s.io:
        patterns:
          - "k8s.io/api"
          - "k8s.io/apiextensions-apiserver"
          - "k8s.io/apimachinery"
          - "k8s.io/apiserver"
          - "k8s.io/cli-runtime"
          - "k8s.io/client-go"
          - "k8s.io/kubectl"
    assignees:
      - "acouvreur"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - "acouvreur"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    # Look for a `Dockerfile` in the `root` directory
    directories:
      - "**/*"
    # Check for updates once a week
    schedule:
      interval: "weekly"
    assignees:
      - "acouvreur"
