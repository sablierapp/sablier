name: Release with GoReleaser

on:
  pull_request:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write
  issues: write
  id-token: write
  attestations: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: "go.mod"
          cache-dependency-path: |
            go.sum
            tools.mod

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Login to Docker Hub
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        if: github.ref_type == 'tag'
        with:
          # Should use OIDC, but not yet supported by Docker Hub.
          # See https://github.com/docker/roadmap/issues/314 for more details.
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        if: github.ref_type == 'tag'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        id: goreleaser
        with:
          distribution: goreleaser
          version: "v2.14.0"
          args: release --clean ${{ github.ref_type != 'tag' && '--snapshot' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # After GoReleaser runs, attest all the files in ./dist/checksums.txt:
      - uses: actions/attest-build-provenance@96278af6caaf10aea03fd8d33a09a777ca52d62f # v3.2.0
        if: github.ref_type == 'tag'
        with:
          subject-checksums: ./dist/checksums.txt

      # After GoReleaser runs, attest all the images in ./dist/digests.txt:
      - uses: actions/attest-build-provenance@96278af6caaf10aea03fd8d33a09a777ca52d62f # v3.2.0
        if: github.ref_type == 'tag'
        with:
          subject-checksums: ./dist/digests.txt

      - name: Download latest released Sablier binary
        if: ${{ !cancelled() && github.event_name == 'pull_request'  }}
        id: latest-release
        run: |
          release_data=$(curl -s https://api.github.com/repos/sablierapp/sablier/releases/latest)
          artifact_url=$(echo $release_data | jq -r '.assets[] | select(.name | contains("linux-amd64")) | .browser_download_url')
          version=$(echo $release_data | jq -r '.tag_name')
          wget -q $artifact_url -O sablier_${version}_linux-amd64
          tar -xzf sablier_${version}_linux-amd64
          echo "artifact_path=sablier" >> $GITHUB_OUTPUT

      - name: Compare the downloaded binary with the built binary
        if: ${{ !cancelled() && github.event_name == 'pull_request'  }}
        id: diff
        run: |
          # Extract the built linux/amd64 artifact path from GoReleaser's artifacts.json
          built_path=$(jq -r '.[] | select(.goos=="linux" and .goarch=="amd64") | .path' ./dist/artifacts.json | head -n1)
          if [ -z "$built_path" ]; then
            echo "No linux/amd64 artifact found in ./dist/artifacts.json" >&2
            exit 1
          fi

          go tool -modfile=tools.mod gsa -o diff.txt "${{ steps.latest-release.outputs.artifact_path }}" "$built_path"
          echo "diff<<EOF" >> $GITHUB_OUTPUT
          echo "$(cat diff.txt)" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment diff on pull request
        if: ${{ !cancelled() && github.event_name == 'pull_request'  }}
        uses: thollander/actions-comment-pull-request@24bffb9b452ba05a4f3f77933840a6a841d1b32b # v3.0.1
        with:
          message: |
            ```
            ${{ steps.diff.outputs.diff }}
            ```
          comment-tag: go-binary-diff